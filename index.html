<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="head">
        <h1>RocK PapeR ScissoR</h1>
    </div>
    <div class="container">
        <div class="left">
            <div class="content">
                <h1  class="user_display"></h1>
                <div class="button">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissor">Scissor</button>
                </div>
                <h1 id="result"></h1>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h1 class="computer_display"></h1>
                <h1 id="computer_turn">Computer's Turn</h1>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
